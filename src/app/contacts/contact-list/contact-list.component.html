<div class="panel panel-default">

    <div class="panel-heading">
        <div class="row">
            <div class="col-md-7">
                <h3>Contacts</h3>
            </div>
            <div class="col-md-5">
                <button class="btn btn-success">New Contact</button>
            </div>
        </div>
    </div>

    <div class="panel-body">
        <a href="#" class="list-group-item clearfix" *ngFor="let contact of contacts">
            <div class="pull-left">
                <p class="list-group-item-heading">{{ contact.name }}</p>
            </div>
            <span class="pull-right">
                <img src="{{ contact.imageUrl }}" alt="{{ contact.name }}" class="img-responsive" style="max-height: 50px;">
            </span>
        </a>
    </div>

</div>
